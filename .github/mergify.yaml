pull_request_rules:
  - name: automatic merge for Dependabot pull requests
    # プルリクエストが特定のルールに一致しているか
    conditions:
      - author~=^turtton$
      - check-success = all-workflows-passed
    # プルリクエストがルールに一致している場合に実行されるアクション
    actions:
      # ベースのブランチにプルリクエストをマージ
      merge:
        method: merge
