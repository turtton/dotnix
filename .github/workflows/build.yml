name: build configurations
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v26
      #- uses: cachix/cachix-action@v14
      #  with:
      #    name: turtton
      #    authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Use attic server
        run: |
          nix run github:zhaofengli/attic -- cache create home
          nix run github:zhaofengli/attic -- login home ${{ secrets.ATTIC_TOKEN }}
          nix run github:zhaofengli/attic -- use home
      # Original: https://github.com/natsukium/dotfiles/blob/main/.github/workflows/test.yml
      - name: GC
        run: |
          df -h
          rm -rf "${AGENT_TOOLSDIRECTORY}"
          df -h
      - name: Build
        run: |
          nix build --impure --no-link --show-trace --system x86_64-linux \
            .#nixosConfigurations.maindesk.config.system.build.toplevel
          df -h
      - name: Push
        run: |
          nix run github:zhaofengli/attic -- push home /nix/store/*
