name: build configurations
on:
  pull_request:
    paths:
      - "**.nix"
      - "**.lock"
      - "**.toml"
      - "**.yaml"
      - "**.yml"
      - "**.json"
      - "**.sh"
  push:
    branches:
      - main
    paths:
      - "**.nix"
      - "**.lock"
      - "**.toml"
      - "**.yaml"
      - "**.yml"
      - "**.json"
      - "**.sh"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  check-linux:
    name: Check flake definisions on Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - uses: cachix/install-nix-action@0b0e072294b088b73964f1d72dfdac0951439dbd # v31.8.4
      - name: Install nix
        uses: icewind1991/attic-action@5b92b73fc87088f54ee787189f87f57418af3f09 # v1.2.1
        with:
          name: home
          instance: https://attic.taile2777.ts.net
          authToken: ${{ secrets.ATTIC_TOKEN }}
      - name: GC
        run: |
          df -h
          rm -rf "${AGENT_TOOLSDIRECTORY}"
          df -h
      - name: Check
        run: |
          #nix build --impure --no-link --show-trace --system x86_64-linux \
          #  .#nixosConfigurations.maindesk.config.system.build.toplevel
          nix flake check
          df -h
  check-darwin:
    name: Check flake definisions on Mac
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - name: Install nix
        uses: cachix/install-nix-action@0b0e072294b088b73964f1d72dfdac0951439dbd # v31.8.4
      - name: Setup attic client
        uses: icewind1991/attic-action@5b92b73fc87088f54ee787189f87f57418af3f09 # v1.2.1
        with:
          name: home
          instance: https://attic.taile2777.ts.net
          authToken: ${{ secrets.ATTIC_TOKEN }}
      - name: GC
        run: |
          df -h
          rm -rf "${AGENT_TOOLSDIRECTORY}"
          df -h
      - name: Check
        run: |
          # Check only Darwin-compatible outputs to avoid building Linux packages
          # (nix flake check tries to evaluate nixosConfigurations which requires Linux derivations)
          nix eval .#darwinConfigurations.dreamac.config.system.build.toplevel
          nix eval .#devShells.aarch64-darwin.default
          nix eval .#packages.aarch64-darwin --apply 'x: builtins.attrNames x'
          nix eval .#formatter.aarch64-darwin
          df -h
  build-linux:
    name: Build packages on Linux
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        packages:
          - jetbrains-dolphin-qt5
          - jetbrains-dolphin-qt6
          - jetbrains-nautilus
          - wallpaper-springcity
          - hyprland
          - hyprpolkitagent
          - vivaldi
          - chromium
          - spotify
          - obsidian
          - discord
          - discord-ptb
          - slack
          - teams-for-linux
          - vscode
          - zoom-us
          - noto-fonts-cjk-sans
          - noto-fonts-cjk-serif
          - noto-fonts
          - zen-browser
          - rustowl
          # - beutl
          - isaacsim-webrtc-streaming-client
          - claude-desktop
          - claude-code
          - dolphin
          - noctalia-shell
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - uses: cachix/install-nix-action@0b0e072294b088b73964f1d72dfdac0951439dbd # v31.8.4
      #- uses: cachix/cachix-action@v14
      #  with:
      #    name: turtton
      #    authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      # Original: https://github.com/natsukium/dotfiles/blob/main/.github/workflows/test.yml
      - name: Install nix
        uses: icewind1991/attic-action@5b92b73fc87088f54ee787189f87f57418af3f09 # v1.2.1
        with:
          name: home
          instance: https://attic.taile2777.ts.net
          authToken: ${{ secrets.ATTIC_TOKEN }}
      - name: GC
        run: |
          df -h
          rm -rf "${AGENT_TOOLSDIRECTORY}"
          df -h
      - name: Build
        run: |
          #nix build --impure --no-link --show-trace --system x86_64-linux \
          #  .#nixosConfigurations.maindesk.config.system.build.toplevel
          nix build ".#$PACKAGE"
          df -h
        env:
          PACKAGE: ${{ matrix.packages }}
  build-darwin:
    name: Build packages on Mac
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        packages:
          - rustowl
          - claude-code
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - name: Install nix
        uses: cachix/install-nix-action@0b0e072294b088b73964f1d72dfdac0951439dbd # v31.8.4
      - name: Setup attic client
        uses: icewind1991/attic-action@5b92b73fc87088f54ee787189f87f57418af3f09 # v1.2.1
        with:
          name: home
          instance: https://attic.taile2777.ts.net
          authToken: ${{ secrets.ATTIC_TOKEN }}
      - name: GC
        run: |
          df -h
          rm -rf "${AGENT_TOOLSDIRECTORY}"
          df -h
      - name: Build
        run: |
          #nix build --impure --no-link --show-trace --system x86_64-linux \
          #  .#nixosConfigurations.maindesk.config.system.build.toplevel
          nix build ".#${PACKAGE}"
          df -h
        env:
          PACKAGE: ${{ matrix.packages }}
  all-workflows-passed:
    name: Checks all workflows passed
    if: always()
    needs: ["check-linux", "check-darwin", "build-linux", "build-darwin"]
    runs-on: ubuntu-latest
    steps:
      - name: Check job status
        if: ${{ needs.check-linux.result != 'success' || needs.check-darwin.result != 'success' || needs.build-linux.result != 'success' || needs.build-darwin.result != 'success' }}
        run: |
          echo "One or more jobs failed."
          exit 1
      - name: All jobs passed
        run: echo "All jobs succeeded!"
