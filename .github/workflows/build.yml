name: build configurations
on:
  pull_request:
    branches:
      - main
    paths:
      - "**.nix"
      - "**.lock"
      - "**.toml"
      - "**.yaml"
      - "**.yml"
      - "**.json"
      - "**.sh"
  push:
    branches:
      - main
    paths:
      - "**.nix"
      - "**.lock"
      - "**.toml"
      - "**.yaml"
      - "**.yml"
      - "**.json"
      - "**.sh"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  check-linux:
    name: Check flake definisions on Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: cachix/install-nix-action@fc6e360bedc9ee72d75e701397f0bb30dce77568 # v31.5.2
      - name: Install nix
        uses: icewind1991/attic-action@5b92b73fc87088f54ee787189f87f57418af3f09 # v1.2.1
        with:
          name: home
          instance: https://attic.taile2777.ts.net
          authToken: ${{ secrets.ATTIC_TOKEN }}
      - name: GC
        run: |
          df -h
          rm -rf "${AGENT_TOOLSDIRECTORY}"
          df -h
      - name: Check
        run: |
          #nix build --impure --no-link --show-trace --system x86_64-linux \
          #  .#nixosConfigurations.maindesk.config.system.build.toplevel
          nix flake check
          df -h
  check-darwin:
    name: Check flake definisions on Mac
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Install nix
        uses: cachix/install-nix-action@fc6e360bedc9ee72d75e701397f0bb30dce77568 # v31.5.2
      - name: Setup attic client
        uses: icewind1991/attic-action@5b92b73fc87088f54ee787189f87f57418af3f09 # v1.2.1
        with:
          name: home
          instance: https://attic.taile2777.ts.net
          authToken: ${{ secrets.ATTIC_TOKEN }}
      - name: GC
        run: |
          df -h
          rm -rf "${AGENT_TOOLSDIRECTORY}"
          df -h
      - name: Check
        run: |
          nix flake check
          df -h
  build-linux:
    name: Build packages on Linux
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        packages:
          - jetbrains-dolphin-qt5
          - jetbrains-dolphin-qt6
          - jetbrains-nautilus
          - wallpaper-springcity
          - hyprland
          - hyprpolkitagent
          - vivaldi
          - chromium
          - spotify
          - obsidian
          - discord
          - discord-ptb
          - slack
          - teams-for-linux
          - vscode
          - zoom-us
          - noto-fonts-cjk-sans
          - noto-fonts-cjk-serif
          - noto-fonts
          - zen-browser
          - rustowl
          # - beutl
          - isaacsim-webrtc-streaming-client
          - claude-desktop
          - claude-code
          - dolphin
          - noctalia-shell
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: cachix/install-nix-action@fc6e360bedc9ee72d75e701397f0bb30dce77568 # v31.5.2
      #- uses: cachix/cachix-action@v14
      #  with:
      #    name: turtton
      #    authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      # Original: https://github.com/natsukium/dotfiles/blob/main/.github/workflows/test.yml
      - name: Install nix
        uses: icewind1991/attic-action@5b92b73fc87088f54ee787189f87f57418af3f09 # v1.2.1
        with:
          name: home
          instance: https://attic.taile2777.ts.net
          authToken: ${{ secrets.ATTIC_TOKEN }}
      - name: GC
        run: |
          df -h
          rm -rf "${AGENT_TOOLSDIRECTORY}"
          df -h
      - name: Build
        run: |
          #nix build --impure --no-link --show-trace --system x86_64-linux \
          #  .#nixosConfigurations.maindesk.config.system.build.toplevel
          nix build ".#$PACKAGE"
          df -h
        env:
          PACKAGE: ${{ matrix.packages }}
  build-darwin:
    name: Build packages on Mac
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        packages:
          - rustowl
          - claude-code
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Install nix
        uses: cachix/install-nix-action@fc6e360bedc9ee72d75e701397f0bb30dce77568 # v31.5.2
      - name: Setup attic client
        uses: icewind1991/attic-action@5b92b73fc87088f54ee787189f87f57418af3f09 # v1.2.1
        with:
          name: home
          instance: https://attic.taile2777.ts.net
          authToken: ${{ secrets.ATTIC_TOKEN }}
      - name: GC
        run: |
          df -h
          rm -rf "${AGENT_TOOLSDIRECTORY}"
          df -h
      - name: Build
        run: |
          #nix build --impure --no-link --show-trace --system x86_64-linux \
          #  .#nixosConfigurations.maindesk.config.system.build.toplevel
          nix build ".#${PACKAGE}"
          df -h
        env:
          PACKAGE: ${{ matrix.packages }}
