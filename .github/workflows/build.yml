name: build configurations
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        packages:
          - ghr
          - jetbrains-dolphin-qt5
          - jetbrains-dolphin-qt6
          - jetbrains-nautilus
          - wallpaper-springcity
          - hyprland
          - hyprpanel
          - hyprpanel-tokyonight
          - hyprpolkitagent
          - vivaldi
          - chromium
          - spotify
          - obsidian
          - discord
          - discord-ptb
          - slack
          - teams-for-linux
          - vscode
          - zoom-us
          - noto-fonts-cjk-sans
          - noto-fonts-cjk-serif
          - noto-fonts
          - zen-browser
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v26
      #- uses: cachix/cachix-action@v14
      #  with:
      #    name: turtton
      #    authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      # Original: https://github.com/natsukium/dotfiles/blob/main/.github/workflows/test.yml
      - uses: icewind1991/attic-action@v1
        with:
          name: home
          instance: https://attic.taile2777.ts.net
          authToken: ${{ secrets.ATTIC_TOKEN }}
      - name: GC
        run: |
          df -h
          rm -rf "${AGENT_TOOLSDIRECTORY}"
          df -h
      - name: Build
        run: |
          #nix build --impure --no-link --show-trace --system x86_64-linux \
          #  .#nixosConfigurations.maindesk.config.system.build.toplevel
          nix build .#${{ matrix.packages }}
          df -h
